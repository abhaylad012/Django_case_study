<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'head_foot.html' %}
    {% block content %}
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- first load django static tag. -->
    {% load static %}

    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'login_vendor/images/icons/favicon.ico' %} "/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'login_vendor/fonts/font-awesome-4.7.0/css/font-awesome.min.css'%}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'login_vendor/fonts/iconic/css/material-design-iconic-font.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/vendor/animsition/css/animsition.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'login_vendor/vendor/daterangepicker/daterangepicker.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'login_vendor/css/main.css' %}">
    <!--===============================================================================================-->


</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" action="/nav/login_verify">
                {% csrf_token %}
                <span class="login100-form-title p-b-26">
						Welcome to Login
					</span>
                <span class="login100-form-title p-b-48">
						<!--<i class="zmdi zmdi-font"></i>-->
					</span>

                <span class="login100-form p-b-26" style="color:red;">
						{% for message in messages %}
                            {{message}}
                        {% endfor %}
					</span>

                <!--<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100" data-placeholder="Email"></span>
                </div>-->
                <div class="wrap-input100 validate-input" data-validate="Valid email is: abc">
                    <input class="input100" type="text" name="u_name">
                    <span class="focus-input100" data-placeholder="User_Id"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
						<span class="txt1">
							Donâ€™t have an account?
						</span>

                    <a class="txt2" href="/nav/sign_up">
                        Sign Up
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="{% static 'login_vendor/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login_vendor/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login_vendor/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'login_vendor/vendor/bootstrap/js/bootstrap.min.js'%}"></script>
<!--===============================================================================================-->
<script src="{% static 'login_vendor/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login_vendor/vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'login_vendor/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login_vendor/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'login_vendor/js/main.js' %}"></script>
{% endblock %}
</body>
</html>
